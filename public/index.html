<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <script>
            var map;
            var infowindow;
      
            function initMap() {
              var pyrmont = {lat: -33.867, lng: 151.195};
      
              map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15
              });
      
              infowindow = new google.maps.InfoWindow();
              var service = new google.maps.places.PlacesService(map);
              service.nearbySearch({
                location: pyrmont,
                radius: 500,
                type: ['store']
              }, callback);
            }
      
            function callback(results, status) {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                  createMarker(results[i]);
                }
              }
            }

            function createMarker(place) {
    var placeLoc = place.geometry.location;
    var marker = new google.maps.Marker({
      map: map,
      position: place.geometry.location
    });

    google.maps.event.addListener(marker, 'click', function() {
      infowindow.setContent(place.name);
      infowindow.open(map, this);
    });
  }
    </script>
  </head>

  <body>

    <div class="container" id="container">
        <header id="header">
            <h1 id="title">nearMe</h1>
        </header>
            
        <div class="row">

            <div id="column1" class="col 9">
                <div id="map"></div>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3tAjIbr4ZhPq0-LVSP4qiJacGC47PRg8&libraries=places&callback=initMap" async defer></script>
            </div>


            <div class="col 3">
                    <div id="buttons">
                      
                        <button class="waves-effect hoverable black btn-large">Restaurants</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Hotels</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Shopping</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Night Life</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Concerts</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Sports</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Uber</button><br/><br/> 
                        <button class="waves-effect hoverable black btn-large">Weather</button>
                        <!-- <button class="waves-effect hoverable black btn-small">News</button> -->
                
                    </div>
            </div>
       </div>

    </div>
    <script type="text/javascript" src="/public/materialize/js/materialize.min.js"></script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
